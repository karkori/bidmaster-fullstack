<section class="space-y-4">
  <div *ngIf="title" class="space-y-1">
    <h2 class="text-2xl font-bold text-gray-900">{{ title }}</h2>
    <p *ngIf="subtitle" class="text-gray-600">{{ subtitle }}</p>
  </div>
  
  <div *ngIf="loading" class="flex justify-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500"></div>
  </div>
  
  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error && auctions.length === 0" class="text-center py-8">
    <p class="text-gray-500">No se encontraron subastas.</p>
  </div>
  
  <div *ngIf="!loading && auctions.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <app-auction-card *ngFor="let auction of auctions" [auction]="auction"></app-auction-card>
  </div>
</section>
