<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
  <a [routerLink]="['/auctions', auction.slug || auction.id]" class="block">
    <div class="relative h-40 overflow-hidden bg-gray-100">
      <img [src]="imageUrl" [alt]="auction.title" class="w-full h-full object-cover">
      
      <!-- Badge de estado -->
      <div *ngIf="auction.status" class="absolute top-2 right-2">
        <span *ngIf="auction.status === 'ACTIVE'" class="px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full">
          Activa
        </span>
        <span *ngIf="auction.status === 'COMPLETED'" class="px-2 py-1 text-xs font-semibold bg-gray-100 text-gray-800 rounded-full">
          Finalizada
        </span>
        <span *ngIf="auction.status === 'DRAFT'" class="px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">
          Borrador
        </span>
      </div>
      
      <!-- Badge de tiempo restante -->
      <div class="absolute bottom-2 left-2">
        <span class="px-2 py-1 text-xs font-semibold bg-black bg-opacity-70 text-white rounded-full">
          {{ timeLeft }}
        </span>
      </div>
    </div>
    
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-900 line-clamp-1">{{ auction.title }}</h3>
      
      <p class="mt-1 text-sm text-gray-500 line-clamp-2">{{ auction.description }}</p>
      
      <div class="mt-3 flex justify-between items-center">
        <span class="text-xl font-bold text-emerald-600">{{ auction.currentPrice || auction.initialPrice | currency:'EUR' }}</span>
        
        <div class="text-sm text-gray-500">
          {{ auction.totalBids || 0 }} pujas
        </div>
      </div>
      
      <div class="mt-3 flex items-center text-sm text-gray-500">
        <span class="bg-gray-100 px-2 py-1 rounded">{{ auction.category }}</span>
      </div>
    </div>
  </a>
</div>
