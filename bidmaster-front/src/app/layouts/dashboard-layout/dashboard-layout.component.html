<div class="min-h-screen flex bg-gray-50">
  <!-- Sidebar fijo solo dentro del Dashboard -->
  <aside
    class="sticky top-0 left-0 w-64 h-screen bg-gradient-to-b from-blue-700 to-blue-900 text-white overflow-y-auto flex-shrink-0"
  >
    <div class="p-4 flex flex-col h-full">
      <div class="mb-8">
        <h1 class="text-xl font-bold">BidMaster</h1>
        <p class="text-sm opacity-75">Panel de control</p>
      </div>

      <nav class="flex-1">
        <ul class="space-y-2">
          @for(item of sidebarItems; track item.label) {
          <li>
            <a
              [routerLink]="item.route"
              routerLinkActive="bg-blue-800"
              class="flex items-center px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 mr-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  [attr.d]="item.icon"
                />
              </svg>
              {{ item.label }}
            </a>
          </li>
          }
        </ul>
      </nav>

      <div class="mt-auto pt-4 border-t border-blue-600">
        <div class="flex items-center px-4 py-2">
          <div
            class="w-8 h-8 rounded-full bg-blue-800 flex items-center justify-center mr-3"
          >
            <span class="text-sm font-semibold">{{ getUserInitials() }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium truncate">
              {{ currentUser?.username }}
            </p>
            <p class="text-xs opacity-75 truncate">{{ currentUser?.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Contenido principal con margen izquierdo para compensar el sidebar -->
  <main class="flex-1 min-h-screen p-6">
    <router-outlet></router-outlet>
  </main>
</div>
