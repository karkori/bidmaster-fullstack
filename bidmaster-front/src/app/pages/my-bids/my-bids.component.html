<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6">Mis Pujas</h1>
    
    <!-- Tabs para filtrar pujas -->
    <div class="border-b border-gray-200 mb-6">
      <nav class="flex -mb-px">
        <button 
          class="px-4 py-2 border-b-2 font-medium text-sm border-blue-500 text-blue-600"
        >
          Activas
        </button>
        <button 
          class="px-4 py-2 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
        >
          Ganadas
        </button>
        <button 
          class="px-4 py-2 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
        >
          Perdidas
        </button>
      </nav>
    </div>
    
    <!-- Lista de pujas (mockup para demostración) -->
    <div class="space-y-4">
      @for (i of [1, 2, 3]; track i) {
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="w-16 h-16 bg-gray-200 rounded-md mr-4"></div>
              <div>
                <h3 class="font-semibold">Producto de Ejemplo #{{ i }}</h3>
                <p class="text-sm text-gray-600">ID de Subasta: A-100{{ i }}</p>
              </div>
            </div>
            <div class="text-right">
              <p class="font-bold text-blue-600">€{{ 50 + (i * 10) }}.00</p>
              <p class="text-sm text-gray-500">Tu puja</p>
            </div>
          </div>
          
          <div class="mt-3 flex justify-between items-center">
            <span class="text-sm text-gray-600">
              Termina en: <span class="font-medium">2 días</span>
            </span>
            <button 
              class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full hover:bg-blue-200"
            >
              Ver detalles
            </button>
          </div>
        </div>
      }
      
      @if (true) {
        <div class="text-center py-8">
          <p class="text-gray-500">
            Los datos mostrados son de ejemplo. Cuando se implemente la funcionalidad de subasta,
            aquí aparecerán tus pujas reales.
          </p>
        </div>
      }
    </div>
  </div>
</div>
